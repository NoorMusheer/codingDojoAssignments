<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ticking Clock</title>
</head>
<body>
    <div id="container">
        <div id="face">
            <div id="hour"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
        </div>
        <div id="currentTime">
            <h4>The current time is: </h4>
            <div id="currentHour">Hour:</div>
            <div id="currentMinute">Minutes:</div>
            <div id="currentSeconds">Seconds: </div>
        </div>


    </div>



    <script src="script.js"></script>
</body>
</html>
