<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css') }} ">
    <title>List Of Dojos</title>
</head>
<body>
<div class = container>
    <div class="main-row">
        <div class="col col-1">
            <h2>New Dojo</h2>
            <div>
                <form action="/add_dojo" method="POST">
                    <label>Dojo Name:</label>
                    <input type="text" name="new_dojo">
                    <input type="submit" value="Add Dojo"> 
                </form>
            </div>
        </div>
        <div class="col">
            <h2>All Dojos</h2>
            <table class="table table-striped table-hover">
                <tbody>
                    {% for dojo in all_dojos %}
                        <tr>
                            <td> <a href="/dojos/{{dojo.id}}">{{ dojo.name}}</a> </td>
                        </tr>
                    {% endfor %}
            </table>
            <a href="/add_ninja">Add A Ninja</a>
        </div>
    </div>
</body>
</html>
