<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">

    <title>Edit Ninjas</title>
</head>
<body>
    <div class="container add-ninja-container">
        <div class="col edit-ninja-col">
            <h1> Edit Ninja </h1>
            <form action="/ninja_update" class="add-ninja-form">
                <label>First Name</label>
                <input type="text" name="fname" value = "{{ nnja_info[0].first_name}}">
                <label>Last Name</label>
                <input type="text" name="lname" value = "{{ nnja_info[0].last_name}}">
                <label>Age</label>
                <input type="number" name="age" value = "{{ nnja_info[0].age}}">
                <input type="submit" class="sub-btn" value="Update">
            </form>
            <a href="/dojos">Home</a>
        </div>
    </div>
</body>
</html>
