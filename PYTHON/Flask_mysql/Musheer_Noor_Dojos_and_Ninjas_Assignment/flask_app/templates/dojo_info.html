<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Info</title>
</head>
<body>
    <h4>{{ ninjas_list[0]['name'] }}</h4>
    <table>
        <thead>
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for ninja in ninjas_list %}
            <tr>
                <td><h4> {{ ninja.first_name }}</h4></td>
                <td><h4> {{ ninja.last_name}}</h4></td>
                <td><h4> {{ninja.age}} </h4></td>
                <td> <a href="/edit_ninja">Edit</a> |</td>
                <td> <a href="">Delete</a></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>{% for ninja in ninjas_list %}
            
        {% endfor %}
    </h2>
    <a href="/">Home</a>
</body>
</html>
