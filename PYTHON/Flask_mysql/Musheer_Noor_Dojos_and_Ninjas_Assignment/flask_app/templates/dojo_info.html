<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css') }} ">
    <title>Dojo Info</title>
</head>
<body>
<div class="container dojo-info-container">
    <div class="row">
        <div class = "col">
        <h1>{{ ninjas_list[0]['name'] }}</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in ninjas_list %}
                <tr>
                    <td><h4> {{ ninja.first_name }}</h4></td>
                    <td><h4> {{ ninja.last_name }}</h4></td>
                    <td><h4> {{ ninja.age }} </h4></td>
                    <td>
                        <td> <a href="/edit_ninja/{{ninja.NinID}}">Edit</a></td>
                        <td> <a href="/delete_ninja">Delete</a></td>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Home</a>
        </div>
    </div>
</div>
</body>
</html>
