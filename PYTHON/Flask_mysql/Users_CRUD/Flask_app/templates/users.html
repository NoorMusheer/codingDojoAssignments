<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>List of Users</title>

</head>

<body>
<div class="container">
    <h1>All Users</h1>
    <table class="table table-hover table-responsive">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-Mail</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for each_user in all_users %}
            <tr>
                <td>{{each_user.first_name}}</td>
                <td>{{each_user.last_name}}</td>
                <td>{{each_user.email}}</td>
                <td><a href="/users/show/{{each_user.id}}">Show |</a>
                    <a href="/users/edit/{{each_user.id}}">Edit |</a> 
                    <a href="/users/delete/{{each_user.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        <a href="/users/new">Add a user here </a>
    </div>






</div>



</body>
</html>
