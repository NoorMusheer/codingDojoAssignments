<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Playground</title>

<style>
.container{
    margin:0 auto;
    width:80%;

}
.row{
    display:flex;
    justify-content: center;
    margin: 10px;
    flex-wrap:wrap;
}
.box{
    width: 150px;
    height: 150px;
    border:2px solid black;
    margin:25px;
}
</style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div>
                <h2>Welcome!</h2>
            </div>
        </div>
        <div class="row">
            {% for i in range (0,num) %}
                <div class="box" style="background-color: {{color}}"></div>
            {% endfor %}
        </div>
    </div>


</body>

</html>
